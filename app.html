<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Presente</title>

</head>

<body>
    <div class="container">
        <header>Amigo Secreto</header>
        <div class="progress-bar">
            <div class="step">
                <p></p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p></p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p></p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slidepage">
                    <div class="title">Nome do Sorteio:</div>
                    <div class="field">
                        <div class="label"></div>
                        <input type="name" name="avancar" id="input-one">
                    </div>
                    <div class="field nextbtn">
                        <button>Avançar</button>
                    </div>
                   
                </div>

                <div class="page">
                    <div id="nome-sorteio"></div>
                    <div class="title">Cadastro:</div>
                    <div class="field">
                        <div class="label">Nome:</div>
                        <input type="name" name="avancar" id="input-dados">
                    </div>
                    <div class="field">
                        <div class="label">E-mail:</div>
                        <input type="name" name="avancar" id="input-email">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev"               >Voltar</button>
                        <button class="prev-1 prev" id="adicionar">Adicionar</button>
                        <button class="next-1 next" id="btn-sortear">Sortear</button>
                    </div>
                    <div id="quadro-lista" class="list-int"></div>
                   
                </div>
                <div class="page">
                    <div class="title">RESULTADO: mensagem de confirmação</div>
                    <!-- <div class="field">
                        <div class="label">firs name</div>
                    </div>
                    <div class="field">
                        <div class="label">firs name</div>
                    </div> -->
                    <!-- <div class="field btns">
                        <button class="prev-2 prev">previus</button>
                        <button class="next-2 next">next</button>
                    </div> -->
                    
                   
                </div>

            </form>
        </div>
    </div>


<script src="/js/main.js"></script>
</body>

</html>
